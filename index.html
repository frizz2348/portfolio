<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennis Ivanov</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300&family=Russo+One&display=swap"
        rel="stylesheet">

</head>

<body>
    <section class="s1">
        <div class="main--container">
            <div class="greeting--wrapper">
                <h1>
                    Hi, I'm Fr!zz
                </h1>
            </div>

            <div class="intro--wrapper">
                <div class="nav--wrapper">
                    <div class="dots--wrapper">
                        <div class="red dots"></div>
                        <div class="yellow dots"></div>
                        <div class="green dots"></div>
                    </div>

                    <ul id="navigation">
                        <li><a href="#">Contact</a></li>
                    </ul>


                </div>

                <div class="left--column">
                    <img id="profile--pic" src="images/main-img.jpg" alt="display image">

                    <h5 style="text-align: center; line-height: 0;">
                        Personalized Theme
                    </h5>

                    <div class="theme--options">
                        <div id="light--mode" class="theme--dots"></div>
                        <div id="blue--mode" class="theme--dots"></div>
                        <div id="green--mode" class="theme--dots"></div>
                        <div id="purple--mode" class="theme--dots"></div>
                    </div>
                    <p id="settings--note">
                        Theme settings will be saved for <br> your next visit
                    </p>
                </div>


                <div class="right--column">
                    Right column
                </div>
            </div>
        </div>
    </section>


    <section class="s2">
        <div class="main--container">
            About
        </div>
    </section>

    <section class="s1">
        <div class="main--container">
            Portfolio
        </div>
    </section>

    <section class="s2">
        <div class="main--container">
            Contact
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
